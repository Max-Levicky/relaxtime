<!DOCTYPE html>
<html ng-app="relaxApp">
<head lang="en">
    <meta charset="UTF-8">
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/css/flat-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="/css/loading-bar.min.css" rel="stylesheet" type="text/css" />
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.0.js"></script>
    <script src="//angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>
    <script src="/js/sockjs-0.3.4.js"></script>
    <script src="/js/stomp.js"></script>
    <script src="/js/flat-ui.min.js"></script>
    <script src="/js/loading-bar.min.js"></script>
    <script src="/js/conf.js"></script>
    <script src="/js/app.js"></script>
    <!--<base href="{{conf.baseUrl}}" />-->
    <base href="http://localhost:8081/" />
</head>
<body>
    <div class="container">
        <header>
            <nav class="navbar navbar-inverse navbar-embossed" role="navigation">
                <div class="navbar-header">
                    <a class="navbar-brand" ui-sref="start">RelaxTime</a>
                </div>
                <div class="collapse navbar-collapse" id="navbar-collapse-01">
                    <ul class="nav navbar-nav navbar-right" ng-controller="AuthController">
                        <li ng-show="isAuth"><a ui-sref="userinfo({username: user.username})">{{user.username}}</a></li>
                        <li ng-show="isAuth"><a href="#" ng-click="$root.userService.logout()">Logout</a></li>
                        <li ng-hide="isAuth"><a ng-click="$root.userService.openLoginWindow()" href="#">Login</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="row">
            <div class="col-md-12" ui-view></div>
        </div>
    </div>
</body>
</html>
